---
__ntp_packages:
  - {'name':'openntpd', 'state':'absent'}
  - {'name':'chrony', 'state':'absent'}
  - {'name':'ntp', 'state':'present'}
  - {'name':'ntpdate', 'state':'present'}

__ntp_service: ntp

__ntp_file_conf: /etc/ntp.conf
__ntp_file_drift: /var/lib/ntp/ntp.drift
__ntp_dir_stats: /var/log/ntpstats
