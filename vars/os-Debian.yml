---
ntp_packages:
  - {'name':'openntpd', 'state':'absent'}
  - {'name':'chrony', 'state':'absent'}
  - {'name':'ntp', 'state':'present'}
  - {'name':'ntpdate', 'state':'present'}

ntp_service: ntp

ntp_file_conf: /etc/ntp.conf
ntp_file_drift: /var/lib/ntp/ntp.drift
ntp_dir_stats: /var/log/ntpstats
